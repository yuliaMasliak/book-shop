    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
        <title>Order Confirmation</title>

          <body>
            <h1>Order Confirmation</h1>
            <p>Please fill out this form with the required information</p>
            <form method="post" action='1985kozak@gmail.com'>
              <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required pattern="[a-z]{4,}"/></label>
                <div id="error"></div>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
                <div id="error1"></div>

                <label for="date" >Enter Delivery Date: <input id="date" name="date" type="date" required /></label>
                <div id="error2"></div>

                <label for="street">Enter Street: <input id="street" name="street" type="text" pattern="[a-z0-5]{8,}" required /></label>
                <div id="error3"></div>

                <label for="house">Enter House Number: <input id="house" name="house" type="number" pattern="[0-1000]" required /></label>
                <div id="error4"></div>

                <label for="flat">Enter Flat Number: <input id="flat" name="flat" type="number" pattern="[0-1000/-]" required /></label>
                <div id="error5"></div>
              </fieldset>
              <fieldset>
                <label for="payment">Choose payment type<input id="payment-cash" type="radio" name="payment" class="inline" /> Cash</label>
                <label for="payment"><input id="payment-card" type="radio" name="payment" class="inline" /> Card</label>
              </fieldset>
              <fieldset>

                <label for="gift">Please, choose two gifts? <br><br> Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.
                  <select id="gift" name="gift" multiple>
                    <option value="">(select two)</option>
                    <option value="1"><checkpoint>free pack</checkpoint></option>
                    <option value="2">postcard</option>
                    <option value="3">2% discount to the next time</option>
                    <option value="4">branded pen or pencil</option>
                  </select>
                </label>

              </fieldset>
              <input type="submit" value="Submit" />
            </form>
          </body>
          <script src="script.js"></script>
        </html>

    </body>
    </html>
